<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 12px;
            font-family: Arial, sans-serif;
            margin: 0;
            background: #ff8c00;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        h3 {
            margin: 0 0 8px 0;
            color: #006eff;
            font-size: 16px;
        }
        .shortcut {
            background: #a0a0a0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        .steps {
            margin: 0;
            padding-left: 20px;
            font-size: 13px;
        }
        .footer {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 8px;
        }
        a {
            color: #000000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline wavy #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>How to Enable:</h3>
        <ol class="steps">
            <li>Press <span class="shortcut">Ctrl + Shift + R</span> to start recording.</li>
            <li>Click the submit button you want to use.</li>
            <li>Now press <span class="shortcut">Enter</span> to submit.</li>
            <li>Bind <span class="shortcut">Enter</span> w/ any button on browser you want, go wild!</li>
            <p><strong>Remember, if you cannot see the button, neither can the extension!</strong></p>
        </ol>
        <div class="footer">
            <a href="https://github.com/cthulhouette/OnePostEnter" target="_blank" style="text-align: center; display: block; font-size: 14px;">@cthulhouette</a>
        </div>
    </div>
</body>
</html>
